<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3 - Clase 21</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <span class="navbar-brand mb-2 mt2 ml-2 h1">EJ3 VUE</span>
    </nav>
    <div id="app" class="container mt-5">
        <div class="row">
            <div class="col">
                <p class="font-weight-bold">Titulo</p>
                <input v-model="titulo" type="text" class="form-control" placeholder="Ingrese titulo">
            </div>
            <div class="col"></div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label>Url de la Imagen</label>
                <input v-model="url" type="text" class="form-control" placeholder="Ingrese url">
            </div>
            <div class="col"></div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button v-on:click="guardarImagen" class="btn btn-success">Guardar Imagen</button>
            </div>
            <div class="col"></div>
        </div>
        <div>
            <div class="row mt-3">
                <div class="col-3 mb-3" v-for="element of lista_imagenes">
                    <div class="card">
                        <img class="card-img-top" :src="element.urlImagen" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{element.tituloImagen}}</h5>
                            <a href="#" class="btn btn-primary">Ver Tutorial</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
