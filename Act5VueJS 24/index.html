<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-warning">
        <span class="navbar-brand mb-2 mt2 ml-2 h1 "> Mis Pagos</span>
    </nav>
    <div id="app" class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        Carga de Pago
                    </div>
                    <div class="row" style="padding: 1em;">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input v-model="nombre" type="text" class="form-control" placeholder="Ingrese nombre">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">DNI</label>
                                <input v-model="dni" type="number" class="form-control" placeholder="Ingrese DNI">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Cuota</label>
                                <input v-model="cuota" type="number" class="form-control" placeholder="Ingrese cuota">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label">Apellido</label>
                                <input v-model="apellido" type="text" class="form-control"
                                    placeholder="Ingrese apellido">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input v-model="correo" type="email" class="form-control" placeholder="Ingrese correo">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Importe</label>
                                <input v-model="importe" type="text" class="form-control" placeholder="Ingrese importe">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de Pago</label>
                            <input v-model="fecha" type="date" class="form-control" placeholder="Ingrese fecha">
                        </div>
                        <div class="mb-3">
                            <button v-on:click="guardarPago" class="btn btn-success">Guardar pago</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card l8">
                    <div class="card-header">
                        Grilla de Pagos
                    </div>
                    <div style="padding: 1em;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>DNI</th>
                                    <th>Correo</th>
                                    <th>Cuota</th>
                                    <th>Importe</th>
                                    <th>Fecha</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(pago,index) of listaPagos">
                                    <td>{{pago.nombre}}</td>
                                    <td>{{pago.apellido}}</td>
                                    <td>{{pago.dni}}</td>
                                    <td>{{pago.correo}}</td>
                                    <td>{{pago.cuota}}</td>
                                    <td>{{pago.importe}}</td>
                                    <td>{{pago.fecha}}</td>
                                    <td><button v-on:click="eliminarPago(index)"
                                            class="btn btn-danger btn-sm">X</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
