<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 2 - VUE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="moment.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Menu de Navegación</span>
      </nav>
    <div id="app" class="container mt-3">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="mb-3">
                    <input v-model="nombre" class="form-control" type="text" placeholder="Ingrese Nombre">
                </div>
                <div class="mb-3">
                    <input v-model="apellido" class="form-control" type="text" placeholder="Ingrese Apellido">
                </div>
                <div class="mb-3">
                    <input v-model="dni" class="form-control" type="number" placeholder="Ingrese DNI">
                </div>
                <div class="mb-3">
                    <button v-on:click="guardarEmpleado" class="btn btn-primary">Guardar Empleado</button>
                </div>
            </div>
            <div class="col-lg-8 col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(elementos,index) of lista_empleados">
                            <td>{{elementos.nombreEmpleado}}</td>
                            <td>{{elementos.apellidoEmpleado}}</td>
                            <td>{{elementos.dniEmpleado}}</td>
                            <td><button v-on:click="eliminarEmpleado(index)" class="btn btn-danger btn-sm">X</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
