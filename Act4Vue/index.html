<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-2 mt2 ml-2 h1">EJ4 VUE</span>
    </nav>
    <div id="app" class="container mt-5">
        <div class="row">
            <div class="col">
                <h5 class="mb-3">Tareas</h5>
                <div class="mb-3">
                    <button v-on:click="vaciarLocal" class="btn btn-primary">Vaciar</button>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input v-model="descripcion" type="text" class="form-control" placeholder="Ingrese descripción">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tiempo</label>
                    <input v-model="tiempo" type="text" class="form-control" placeholder="Ingrese tiempo estimado">
                </div>
                <button v-on:click="guardarTarea" class="btn btn-success">Guardar</button>
            </div>
            <div class="col">
                <ol class="list-group list-group-numbered">
                    <li v-for="(tarea, index) of lista_tareas"
                        class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">{{tarea.descripcion}}</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">{{tarea.tiempo}}</span>
                        <button v-on:click="eliminarTarea(index)" class="btn badge bg-secondary rounded-pill">x</button>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
