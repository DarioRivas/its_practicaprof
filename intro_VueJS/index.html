<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducci√≥n a VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h3>{{nombre}}</h3>
        <h1>{{apellido}}</h1>
        <button v-on:click="modificar" class="btn btn-primary">Modificar Nombre</button>
        <div class="mb-3 mt-3">
            <input type="text" v-model="numero" placeholder="Ingrese localidad">
        </div>
        <div class="mb-3 mt-3">
            <ul class="list-group">
                <li v-for="usuario of usuarios" class="list-group-item">{{usuario.name}}</li>
            </ul>
        </div>
    </div>
    <script>
        const mispropiedades = {
            data() {
                return {
                    nombre: 'Dario',
                    apellido: 'Rivas',
                    numero: null,
                    usuarios: []
                }
            },
            methods: {
                modificar() {
                    this.nombre = 'Juan';
                    console.log(4 * this.numero);
                },
                mostrarAlerta() {
                    //alert('Probando la propiedad mounted')
                },
                async mostrarUsuarios() {
                    const resultado = await fetch("https://jsonplaceholder.typicode.com/users");
                    this.usuarios = await resultado.json();
                }
            },
            mounted() {
                this.mostrarAlerta();
                this.mostrarUsuarios();
            },
        }
        Vue.createApp(mispropiedades).mount("#app")
    </script>
</body>

</html>
