<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="moment.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">App Moneda</a>
        </div>
    </nav>
    <div id="app">
        <button type="button" id="btn_moneda" v-on:click=Datos class="btn btn-outline-success"
            style="margin: 20px;">Valor de las
            monedas</button>
        <div class="card border-danger mb-3" style="margin-left: 20px; margin-right: 20px;">
            <div class="card-header" id="time"></div>
            <div class="card-body text-danger">
                <h5 class="card-title"></h5>
            </div>
            <div class="container mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Compra</th>
                            <th>Venta</th>
                        </tr>
                    </thead>
                    <tbody id="tb_moneda">
                        <tr v-for="moneda of datosGenerales">
                            <td>{{moneda.casa.nombre}}</td>
                            <td><span class="badge bg-warning text-dark">${{moneda.casa.compra}}</span></td>
                            <td><span class="badge bg-info text-dark">${{moneda.casa.venta}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
